name: PR Checks

on: pull_request

jobs:
  pr-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
      - name: Build and Test
        run: sbt -v +test
      - name: Create fat jar
        run: sbt assembly
