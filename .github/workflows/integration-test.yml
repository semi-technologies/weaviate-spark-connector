name: PR Checks

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  pr-pipeline:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
      - name: Build and Test
        run: sbt -v +test
      - name: Run integration tests
        run: bash run-tests.sh
